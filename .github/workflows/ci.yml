name: Mimo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MIX_ENV: test
  MIMO_API_KEY: "test-api-key-for-ci-32-chars-minimum"
  MIMO_SECRET_KEY_BASE: "test-secret-key-base-for-ci-tests-needs-to-be-at-least-64-characters-long-for-phoenix"

jobs:
  test:
    name: Test (Elixir ${{matrix.elixir}} / OTP ${{matrix.otp}})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir: ["1.17"]
        otp: ["27.0"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.cargo/registry
            ~/.cargo/git
            native/vector_math/target
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock', '**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install & Compile
        run: |
          mix deps.get
          mix compile --warnings-as-errors

      - name: Setup Database
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Run Tests
        run: mix test --exclude integration --exclude external --exclude hnsw_nif
