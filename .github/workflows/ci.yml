name: Mimo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MIX_ENV: test
  # Provide minimal config for CI - tests should not call external APIs
  MIMO_API_KEY: "test-api-key-for-ci-32-chars-minimum"
  MIMO_SECRET_KEY_BASE: "test-secret-key-base-for-ci-tests-needs-to-be-at-least-64-characters-long-for-phoenix"

jobs:
  test:
    name: Test (OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} / ${{matrix.os}})
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            otp: "26.0"
            elixir: "1.19"
          - os: macos-latest
            otp: "26.0"
            elixir: "1.19"

    steps:
      - uses: actions/checkout@v4

      # 0. Clone dev repo (tests, benchmarks, specs)
      - name: Clone dev repo
        uses: actions/checkout@v4
        with:
          repository: pudingtabi/mimo-mcp-dev
          token: ${{ secrets.DEV_REPO_TOKEN || github.token }}
          path: mimo-mcp-dev
        continue-on-error: true

      - name: Link dev files
        run: |
          if [ -d "mimo-mcp-dev/test" ]; then
            ln -s ${{ github.workspace }}/mimo-mcp-dev/test test
            ln -s ${{ github.workspace }}/mimo-mcp-dev/bench bench
            echo "Dev files linked successfully"
          else
            echo "Dev repo not available, skipping test linking"
          fi

      # 1. Setup Elixir & Erlang
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      # 2. Setup Rust Toolchain (Modern Standard)
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3. Cache Mix Dependencies
      - name: Cache Mix Deps
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      # 4. Cache Rust (Cargo) Registry & Build
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/vector_math/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 5. Install & Test
      - name: Install Dependencies
        run: mix deps.get

      - name: Check Formatting
        run: mix format --check-formatted

      - name: Compile (includes Rust NIFs)
        run: |
          mix deps.compile
          mix compile --warnings-as-errors --force

      - name: Setup Database
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Run Tests
        run: mix test --exclude integration --exclude external --exclude hnsw_nif
