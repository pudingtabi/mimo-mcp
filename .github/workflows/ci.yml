name: Mimo CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MIX_ENV: test
  # Provide minimal config for CI - tests should not call external APIs
  MIMO_API_KEY: "test-api-key-for-ci-32-chars-minimum"
  MIMO_SECRET_KEY_BASE: "test-secret-key-base-for-ci-tests-needs-to-be-at-least-64-characters-long-for-phoenix"

jobs:
  test:
    name: Test (OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} / ${{matrix.os}})
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            otp: "27.0"
            elixir: "1.17"
          - os: macos-latest
            otp: "27.0"
            elixir: "1.17"

    steps:
      - uses: actions/checkout@v4

      # 0. Clone dev repo (tests, benchmarks, specs)
      - name: Clone dev repo
        uses: actions/checkout@v4
        with:
          repository: pudingtabi/mimo-mcp-dev
          token: ${{ secrets.DEV_REPO_TOKEN || github.token }}
          path: mimo-mcp-dev
        continue-on-error: true

      - name: Link dev files
        id: link_dev
        run: |
          if [ -d "mimo-mcp-dev/test" ]; then
            ln -s ${{ github.workspace }}/mimo-mcp-dev/test test
            ln -s ${{ github.workspace }}/mimo-mcp-dev/bench bench
            echo "Dev files linked successfully"
            echo "tests_available=true" >> $GITHUB_OUTPUT
          else
            echo "Dev repo not available, skipping test linking"
            echo "tests_available=false" >> $GITHUB_OUTPUT
          fi

      # 1. Setup Elixir & Erlang
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      # 2. Setup Rust Toolchain (Modern Standard)
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3. Cache Mix Dependencies
      - name: Cache Mix Deps
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      # 4. Cache Rust (Cargo) Registry & Build
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            native/vector_math/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # 5. Install & Test
      - name: Install Dependencies
        run: mix deps.get

      - name: Check Formatting
        run: mix format --check-formatted

      - name: Compile (includes Rust NIFs)
        run: |
          mix deps.compile
          mix compile --warnings-as-errors --force

      - name: Setup Database
        if: steps.link_dev.outputs.tests_available == 'true'
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Run Tests
        if: steps.link_dev.outputs.tests_available == 'true'
        run: mix test --exclude integration --exclude external --exclude hnsw_nif

      - name: Skip Tests Notice
        if: steps.link_dev.outputs.tests_available != 'true'
        run: echo "⚠️ Tests skipped - dev repo not available. Compile-only CI pass."

      - name: Anti-Slop Check
        run: |
          echo "Checking for aspirational language in docstrings..."
          # Patterns that indicate unimplemented features described as if they exist
          SLOP_PATTERNS='will be implemented|coming soon|Phase [0-9]+:.*will|not yet implemented but'

          # Check lib/ for slop in moduledocs (excluding honest planning comments)
          MATCHES=$(grep -rE "$SLOP_PATTERNS" lib/ --include="*.ex" 2>/dev/null | grep -v "# TODO" | grep -v "# Phase" || true)

          if [ -n "$MATCHES" ]; then
            echo "$MATCHES" | head -20
            echo ""
            echo "Found potentially aspirational language. Review above matches."
            # Warning only for now - can make strict with: exit 1
          else
            echo "No aspirational slop detected"
          fi
