global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 15m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 4h

receivers:
  - name: 'default'
    # Default receiver - logs only
    # Configure actual alerting destinations as needed

  - name: 'critical-alerts'
    # Critical alerts - configure Slack/PagerDuty
    # Example Slack configuration:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/XXX/YYY/ZZZ'
    #     channel: '#critical-alerts'
    #     send_resolved: true
    #     title: '{{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-alerts'
    # Warning alerts - configure email/Slack
    # Example email configuration:
    # email_configs:
    #   - to: 'alerts@example.com'
    #     from: 'prometheus@example.com'
    #     smarthost: 'smtp.example.com:587'

inhibit_rules:
  # If critical alert is firing, inhibit warning alerts for same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
