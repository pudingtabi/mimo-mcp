version: '3.8'

services:
  mimo:
    build: .
    container_name: mimo-mcp
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MIMO_HTTP_PORT=4000
      - MIMO_HOST=${MIMO_HOST:-localhost}
      - MIMO_API_KEY=${MIMO_API_KEY:-}
      - MIMO_SECRET_KEY_BASE=${MIMO_SECRET_KEY_BASE:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - EXA_API_KEY=${EXA_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - MCP_PORT=9000
    volumes:
      - ./workspace:/workspace
      - mimo_data:/app/priv
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ollama

  # Optional: Local Ollama for embeddings (CPU mode, no GPU required)
  ollama:
    image: ollama/ollama:latest
    container_name: mimo-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  mimo_data:
  ollama_data:
