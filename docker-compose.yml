services:
  mimo:
    build: .
    container_name: mimo-mcp
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MIMO_HTTP_PORT=4000
      - MIMO_HOST=${MIMO_HOST:-localhost}
      - MIMO_API_KEY=${MIMO_API_KEY:-}
      - MIMO_SECRET_KEY_BASE=${MIMO_SECRET_KEY_BASE:-}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - EXA_API_KEY=${EXA_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - MCP_PORT=9000
    volumes:
      - ./workspace:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - ollama
    networks:
      - mimo-network

  # Optional: Local Ollama for embeddings (CPU mode, no GPU required)
  ollama:
    image: ollama/ollama:latest
    container_name: mimo-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mimo-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: mimo-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./priv/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./priv/prometheus/mimo_alerts.rules:/etc/prometheus/mimo_alerts.rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - mimo-network

  # Alertmanager for alert routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: mimo-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./priv/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - mimo-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: mimo-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./priv/grafana:/etc/grafana/provisioning/dashboards:ro
      - ./priv/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    networks:
      - mimo-network

networks:
  mimo-network:
    driver: bridge

volumes:
  ollama_data:
  prometheus_data:
  alertmanager_data:
  grafana_data:
